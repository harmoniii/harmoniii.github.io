<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <h1>Отправка API-запросов</h1>
            <form id="apiForm">
                <label for="useCorsProxy">Использовать CORS Proxy:</label>
                <input type="checkbox" id="useCorsProxy"><br>

                <label for="urlInput">URL:</label>
                <input type="text" size=100 id="urlInput" value="" required><br>
    
                <label for="tokenInput">API TOKEN:</label>
                <input type="text" size=100 id="tokenInput" value="" required><br>
    
                <label for="requestType">Тип запроса:</label>
                <select id="requestType" required>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select><br><br>
    
                <label for="includeBody">Включить BODY:</label>
                <input type="checkbox" id="includeBody"><br><br>
    
                <label for="bodyInput">BODY (JSON):</label>
                <textarea cols="50" rows="25" id="bodyInput" style="display: none;"></textarea><br><br>
    
                <button type="button" onclick="sendRequest()">Отправить запрос</button>
                <button type="button" onclick="downloadCSV()">Скачать CSV</button>
            </form>
        </div>
        <div class="right-panel">
            <h2>Предзаполнение полей</h2>
            <button onclick="addAffilates()">Add Affiliates</button>
            <button onclick="downloadClicks()">Клики</button>
        </div>
    </div>

    <div id="responseContainer">
        <h2>Ответ:</h2>
        <table id="responseTable">
            <thead>
                <tr>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody id="responseTableBody">
                <!-- Ваши данные будут добавляться сюда -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
