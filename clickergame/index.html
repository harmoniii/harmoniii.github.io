<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Навигация сверху -->
  <div id="ui-top">
    <button id="toggle-buildings">Строения</button>
    <button id="toggle-skills">Скиллы</button>
    <button id="toggle-market">Маркет</button>
    <button id="info-button">Информация</button>
  </div>

  <!-- Игровая зона: ресурсы слева, колесо, ресурсы справа -->
  <div id="game-area">
    <div id="resources-left" class="resources-panel"></div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="resources-right" class="resources-panel"></div>
  </div>

  <!-- Панель, которая меняется в зависимости от кнопки -->
  <div id="panel-container" class="list-panel hidden"></div>

  <!-- Кнопки управления сохранением -->
  <div id="controls-bottom">
    <button id="load-button">Load</button>
    <button id="save-button">Save</button>
    <button id="reset-button">Reset</button>
  </div>

  <!-- Уведомления и модалки -->
  <div id="notifications"></div>
  <div id="mystery-modal" class="modal hidden"></div>
  <div id="info-modal"    class="modal hidden"></div>

  <!-- Контейнер для индикаторов эффектов (создается автоматически) -->

  <script type="module" src="game.js"></script>
  Alpha V0.7.3 Memory leak and correct loadsaves
</body>
</html>
