<!DOCTYPE html>

<head>

    <style>

        }
        h1 {

        table {

        }
    </style>
</head>
<body>
    <h1 id="title">–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å</h1>

    <table>
        <tr>
            <th id="today-label">–°–µ–≥–æ–¥–Ω—è</th>
            <th id="tomorrow-label">–ó–∞–≤—Ç—Ä–∞</th>
        </tr>
        <tr>
            <td>
                <div id="today-date"></div>
                <div id="today-time"></div>
                <p class="note" id="today-note" style="display: none;"></p> <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è —Å–µ–≥–æ–¥–Ω—è -->
            </td>
            <td>
                <div id="tomorrow-date"></div>
                <div id="tomorrow-time"></div>
                <p class="note" id="tomorrow-note" style="display: none;"></p> <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –∑–∞–≤—Ç—Ä–∞ -->
            </td>
        </tr>
    </table>

    <div class="copy-section">
        <p id="copy-label">–ù–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å:</p>
        <button class="copy-item" onclick="copyText('/go_direct_y_2_4')" id="item1">/go_direct_y_2_4</button>
        <button class="copy-item" onclick="copyText('üóø Ruins')" id="item2">üóø Ruins</button>
        <button class="copy-item" onclick="copyText('/rb_join_bb')" id="item3">/rb_join_bb</button>
    </div>

    <div class="language-switcher">
        <button onclick="switchLanguage('ru')">üá∑üá∫ RU</button>
        <button onclick="switchLanguage('en')">üá∫üá∏ EN</button>
    </div>

    <script>
        const titles = {
            'ru': '–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å',
            'en': 'Yellow Bear'
        };

        const labels = {
            'ru': {
                today: '–°–µ–≥–æ–¥–Ω—è',
                tomorrow: '–ó–∞–≤—Ç—Ä–∞',
                copyLabel: '–ù–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å:',
                nightNote: '–í—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ –Ω–æ—á–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–Ω—è'
            },
            'en': {
                today: 'Today',
                tomorrow: 'Tomorrow',
                copyLabel: 'Click to copy:',
                nightNote: 'The second time refers to the night of the next day'
            }
        };

        const copyItems = {
            'ru': ['/go_direct_y_2_4', 'üóø Ruins', '/rb_join_bb'],
            'en': ['/go_direct_y_2_4', 'üóø Ruins', '/rb_join_bb']
        };

        const gmtOffset = 3; // GMT +3

        function updateDateTime() {
            const currentDate = new Date();
            const tomorrowDate = new Date(currentDate);
            tomorrowDate.setDate(currentDate.getDate() + 1);

            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');

            const tomorrowYear = tomorrowDate.getFullYear();
            const tomorrowMonth = String(tomorrowDate.getMonth() + 1).padStart(2, '0');
            const tomorrowDay = String(tomorrowDate.getDate()).padStart(2, '0');

            document.getElementById('today-date').innerText = `${day}.${month}.${year}`;
            document.getElementById('tomorrow-date').innerText = `${tomorrowDay}.${tomorrowMonth}.${tomorrowYear}`;

            const startHour = 8;
            const shiftHours = 2;
            let todayHours = startHour + (currentDate.getDate() - 10) * shiftHours;
            let todaySecondTime = todayHours + 13; // –í—Ä–µ–º—è –≤—Ç–æ—Ä–æ–≥–æ —Ü–∏–∫–ª–∞ (21:00)

            let tomorrowHours = startHour + (tomorrowDate.getDate() - 10) * shiftHours;
            let tomorrowSecondTime = tomorrowHours + 13;

            todayHours = (todayHours % 24 + 24) % 24;
            todaySecondTime = (todaySecondTime % 24 + 24) % 24;

            tomorrowHours = (tomorrowHours % 24 + 24) % 24;
            tomorrowSecondTime = (tomorrowSecondTime % 24 + 24) % 24;

            document.getElementById('today-time').innerText = `${todayHours}:00 –∏ ${todaySecondTime}:00 (GMT +${gmtOffset})`;
            document.getElementById('tomorrow-time').innerText = `${tomorrowHours}:00 –∏ ${tomorrowSecondTime}:00 (GMT +${gmtOffset})`;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –≤—ã–≤–æ–¥ –ø–æ–¥—Å–∫–∞–∑–∫–∏, –µ—Å–ª–∏ –≤—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –º–µ–Ω—å—à–µ –ø–µ—Ä–≤–æ–≥–æ (–¥–ª—è "–°–µ–≥–æ–¥–Ω—è")
            const todayNoteElement = document.getElementById('today-note');
            if (todaySecondTime < todayHours) {
                todayNoteElement.style.display = 'block';
                todayNoteElement.innerText = labels[document.documentElement.lang].nightNote;
            } else {
                todayNoteElement.style.display = 'none';
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –≤—ã–≤–æ–¥ –ø–æ–¥—Å–∫–∞–∑–∫–∏, –µ—Å–ª–∏ –≤—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –º–µ–Ω—å—à–µ –ø–µ—Ä–≤–æ–≥–æ (–¥–ª—è "–ó–∞–≤—Ç—Ä–∞")
            const tomorrowNoteElement = document.getElementById('tomorrow-note');
            if (tomorrowSecondTime < tomorrowHours) {
                tomorrowNoteElement.style.display = 'block';
                tomorrowNoteElement.innerText = labels[document.documentElement.lang].nightNote;
            } else {
                tomorrowNoteElement.style.display = 'none';
            }
        }

        function switchLanguage(lang) {
            document.getElementById('title').innerText = titles[lang];
            document.getElementById('today-label').innerText = labels[lang].today;
            document.getElementById('tomorrow-label').innerText = labels[lang].tomorrow;
            document.getElementById('copy-label').innerText = labels[lang].copyLabel;

            const items = copyItems[lang];
            document.getElementById('item1').innerText = items[0];
            document.getElementById('item2').innerText = items[1];
            document.getElementById('item3').innerText = items[2];

            document.documentElement.lang = lang;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–æ–∫ –¥–ª—è –Ω–æ—á–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
            const todayNoteElement = document.getElementById('today-note');
            const tomorrowNoteElement = document.getElementById('tomorrow-note');
            if (todayNoteElement.style.display === 'block') {
                todayNoteElement.innerText = labels[lang].nightNote;
            }
            if (tomorrowNoteElement.style.display === 'block') {
                tomorrowNoteElement.innerText = labels[lang].nightNote;
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ: ${text}`);
            });
        }

        updateDateTime();
        setInterval(updateDateTime, 60000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
    </script>
</body>
</html>
