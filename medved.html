<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Желтый медведь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #ffd700;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .language-switcher {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Желтый медведь</h1>

    <table>
        <tr>
            <th id="today-label">Сегодня</th>
            <th id="tomorrow-label">Завтра</th>
        </tr>
        <tr>
            <td id="today-date"></td>
            <td id="tomorrow-date"></td>
        </tr>
        <tr>
            <td id="today-time"></td>
            <td id="tomorrow-time"></td>
        </tr>
    </table>

    <div class="language-switcher">
        <button onclick="switchLanguage('ru')">Русский</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>

    <script>
        const titles = {
            'ru': 'Желтый медведь',
            'en': 'Yellow Bear'
        };

        const labels = {
            'ru': {
                today: 'Сегодня',
                tomorrow: 'Завтра'
            },
            'en': {
                today: 'Today',
                tomorrow: 'Tomorrow'
            }
        };

        const gmtOffset = 3; // GTM +3

        function updateDateTime() {
            const currentDate = new Date();
            const tomorrowDate = new Date(currentDate);
            tomorrowDate.setDate(currentDate.getDate() + 1);

            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');

            const tomorrowYear = tomorrowDate.getFullYear();
            const tomorrowMonth = String(tomorrowDate.getMonth() + 1).padStart(2, '0');
            const tomorrowDay = String(tomorrowDate.getDate()).padStart(2, '0');

            document.getElementById('today-date').innerText = `${day}.${month}.${year}`;
            document.getElementById('tomorrow-date').innerText = `${tomorrowDay}.${tomorrowMonth}.${tomorrowYear}`;

            const startHour = 8;
            const shiftHours = 2;
            let todayHours = startHour + (currentDate.getDate() - 10) * shiftHours;
            let todaySecondTime = todayHours + 13; // Время второго цикла (21:00)

            let tomorrowHours = startHour + (tomorrowDate.getDate() - 10) * shiftHours;
            let tomorrowSecondTime = tomorrowHours + 13;

            todayHours = (todayHours % 24 + 24) % 24;
            todaySecondTime = (todaySecondTime % 24 + 24) % 24;

            tomorrowHours = (tomorrowHours % 24 + 24) % 24;
            tomorrowSecondTime = (tomorrowSecondTime % 24 + 24) % 24;

            document.getElementById('today-time').innerText = `${todayHours}:00 и ${todaySecondTime}:00 (GTM +${gmtOffset})`;
            document.getElementById('tomorrow-time').innerText = `${tomorrowHours}:00 и ${tomorrowSecondTime}:00 (GTM +${gmtOffset})`;
        }

        function switchLanguage(lang) {
            document.getElementById('title').innerText = titles[lang];
            document.getElementById('today-label').innerText = labels[lang].today;
            document.getElementById('tomorrow-label').innerText = labels[lang].tomorrow;

            document.documentElement.lang = lang;
        }

        updateDateTime();
        setInterval(updateDateTime, 60000); // Обновление времени каждые 60 секунд
    </script>
</body>
</html>
