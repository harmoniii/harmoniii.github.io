<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å</title>
    <style>
        body {

        }
        h1 {

        }
    </style>

<body>
    <h1 id="title">–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å</h1>

    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>

    <div class="copy-section">
        <div class="copy-label" id="copy-label">–ù–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="copy-item" onclick="copyText('/go_direct_y_3_4')">/go_direct_y_3_4</div>
        <div class="copy-item" onclick="copyText('üóø Ruins')">üóø Ruins</div>
        <div class="copy-item" onclick="copyText('/rb_join_bb')">/rb_join_bb</div>
    </div>

    <div class="language-switcher">
        <button onclick="switchLanguage('ru')">–†—É—Å—Å–∫–∏–π</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>

    <script>
        const titles = {
            'ru': '–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å',
            'en': 'Yellow Bear'
        };

        const copyLabels = {
            'ru': '–ù–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å',
            'en': 'Click to copy'
        };

        const gmtOffset = 3; // GTM +3

        function updateDateTime() {
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');

            document.getElementById('date').innerText = `${day}.${month}.${year}`;

            const startHour = 8;
            const shiftHours = 2;
            let daysPassed = currentDate.getDate() - 10;
            if (daysPassed < 0) {
                // –ï—Å–ª–∏ –¥–∞—Ç–∞ –º–µ–Ω—å—à–µ 10 —á–∏—Å–ª–∞, —Å—á–∏—Ç–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –º–µ—Å—è—Ü
                const lastDayPrevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                daysPassed = lastDayPrevMonth - 10 + currentDate.getDate();
            }
            let hours = startHour + daysPassed * shiftHours;
            let secondTime = hours + 13; // –í—Ä–µ–º—è –≤—Ç–æ—Ä–æ–≥–æ —Ü–∏–∫–ª–∞ (21:00)

            hours = (hours % 24 + 24) % 24;
            secondTime = (secondTime % 24 + 24) % 24;

            const lang = document.documentElement.lang;
            if (lang === 'ru') {
                document.getElementById('clock').innerText = `–í—Ä–µ–º—è: ${formatTime(hours)} –∏ ${formatTime(secondTime)} (GTM +${gmtOffset})`;
            } else {
                document.getElementById('clock').innerText = `Time: ${formatTime(hours)} and ${formatTime(secondTime)} (GTM +${gmtOffset})`;
            }
        }

        function formatTime(hours) {
            return `${String(hours).padStart(2, '0')}:00`;
        }

        function switchLanguage(lang) {
            document.getElementById('title').innerText = titles[lang];
            document.getElementById('copy-label').innerText = copyLabels[lang];
            document.documentElement.lang = lang;
            updateDateTime(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(text + ' —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
            }).catch(err => {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
            });
        }

        updateDateTime();
        setInterval(updateDateTime, 60000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
    </script>
</body>
