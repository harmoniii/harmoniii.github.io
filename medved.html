<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 {
            color: #ffd700;
            display: inline-block;
            margin-right: 20px;
        }
        .theme-switcher {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background-color: #444;
            color: #ffd700;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .theme-switcher:hover {
            background-color: #ffd700;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 60%;
            margin: 20px auto;
        }
        li {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #444;
        }
        .past {
            color: #888;
            background-color: #555;
        }
        .future {
            color: #fff;
        }
        .copy-section {
            margin-top: 20px;
            font-size: 18px;
        }
        .copy-item {
            cursor: pointer;
            padding: 10px 20px;
            color: #333;
            background-color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .copy-item:hover {
            background-color: #444;
            color: #ffd700;
        }
        .language-switcher {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #333;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
            color: #ffd700;
        }
        .light-theme {
            background-color: #f5f5f5;
            color: #333;
        }
        .light-theme h1 {
            color: #333;
        }
        .light-theme .theme-switcher {
            background-color: #ddd;
            color: #333;
        }
        .light-theme ul li {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
        .light-theme .past {
            background-color: #f0f0f0;
        }
        .light-theme .copy-item {
            background-color: #fff;
            color: #333;
            border: 2px solid #007bff;
        }
        .light-theme .copy-item:hover {
            background-color: #007bff;
            color: #fff;
        }
        .light-theme button {
            background-color: #007bff;
            color: #fff;
        }
        .light-theme button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="dark-theme">
    <h1 id="title">–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å</h1>

    <ul id="bear-timetable">
        <!-- –Ø—á–µ–π–∫–∏ —Å –¥–∞—Ç–∞–º–∏ –∏ –≤—Ä–µ–º–µ–Ω–µ–º –º–µ–¥–≤–µ–¥—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </ul>

    <div class="copy-section">
        <p id="copy-label">–ù–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å:</p>
        <button class="copy-item" onclick="copyText('/go_direct_y_2_4')" id="item1">/go_direct_y_2_4</button>
        <button class="copy-item" onclick="copyText('üóø Ruins')" id="item2">üóø Ruins</button>
        <button class="copy-item" onclick="copyText('/rb_join_bb')" id="item3">/rb_join_bb</button>
    </div>

    <div class="language-switcher">
        <button onclick="switchLanguage('ru')">üá∑üá∫ RU</button>
        <button onclick="switchLanguage('en')">üá∫üá∏ EN</button>
        <span class="theme-switcher" id="themeColor" onclick="toggleTheme()">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</span>
    </div>

    <script>
        const titles = {
            'ru': '–ñ–µ–ª—Ç—ã–π –º–µ–¥–≤–µ–¥—å',
            'en': 'Yellow Bear'
        };

        const labels = {
            'ru': {
                copyLabel: '–ù–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å:'
            },
            'en': {
                copyLabel: 'Click to copy:'
            }
        };

        // const copyItems = {
        //     'ru': ['/go_direct_y_2_4', 'üóø Ruins', '/rb_join_bb'],
        //     'en': ['/go_direct_y_2_4', 'üóø Ruins', '/rb_join_bb']
        // };

        const themeColor = {
            'ru': ['–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É'],
            'en': ['Switch theme']
        }

        const gmtOffset = 3; // GTM +3

        function getBearDates() {
            const currentDate = new Date();
            const bearDates = [];

            // –í—Ä–µ–º—è –º–µ–¥–≤–µ–¥—è —Å —à–∞–≥–æ–º 2 —á–∞—Å–∞ –Ω–∞—á–∏–Ω–∞—è —Å 8:00 –¥–ª—è 7 –¥–Ω–µ–π, –≤–∫–ª—é—á–∞—è 2 –ø—Ä–æ—à–µ–¥—à–∏—Ö
            const startHour = 9;
            const shiftHours = 2;
            
            for (let i = 0; i < 2; i++) {
                const bearDate = new Date(currentDate);
                bearDate.setDate(currentDate.getDate() + i);
                
                let hours = startHour + (i * shiftHours);
                hours = (hours % 24 + 24) % 24;

                let secondTime = hours + 13; // –í—Ä–µ–º—è –≤—Ç–æ—Ä–æ–≥–æ —Ü–∏–∫–ª–∞ (21:00)
                secondTime = (secondTime % 24 + 24) % 24;

                bearDates.push({
                    date: bearDate,
                    time: hours
                });

                bearDates.push({
                    date: bearDate,
                    time: secondTime
                });
            }

            return bearDates;
        }

        function updateBearTimetable() {
            const timetable = document.getElementById('bear-timetable');
            const bearDates = getBearDates();
            const currentDate = new Date();

            bearDates.forEach((bearEvent) => {
                const listItem = document.createElement('li');
                
                const year = bearEvent.date.getFullYear();
                const month = String(bearEvent.date.getMonth() + 1).padStart(2, '0');
                const day = String(bearEvent.date.getDate()).padStart(2, '0');

                listItem.innerText = `${day}.${month}.${year} ‚Äî ${bearEvent.time}:00 (GMT +${gmtOffset})`;

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–æ—à–µ–¥—à–∏—Ö —Å–æ–±—ã—Ç–∏–π
                if (bearEvent.date < currentDate || (bearEvent.date.toDateString() === currentDate.toDateString() && bearEvent.time < currentDate.getHours())) {
                    listItem.classList.add('past');
                } else {
                    listItem.classList.add('future');
                }

                timetable.appendChild(listItem);
            });
        }

        function switchLanguage(lang) {
            document.getElementById('title').innerText = titles[lang];
            document.getElementById('copy-label').innerText = labels[lang].copyLabel;
            document.getElementById('themeColor').innerText = themeColor[lang];

            // const items = copyItems[lang];
            // document.getElementById('item1').innerText = items[0];
            // document.getElementById('item2').innerText = items[1];
            // document.getElementById('item3').innerText = items[2];

            document.documentElement.lang = lang;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ: ${text}`);
            });
        }

        function toggleTheme() {
            const body = document.body;
            const switcher = document.querySelector('.theme-switcher');

            body.classList.toggle('light-theme');

            if (body.classList.contains('light-theme')) {
                switcher.innerText = themeColor[lang];
            } else {
                switcher.innerText = themeColor[lang];
            }
        }

        updateBearTimetable();
    </script>
</body>
</html>
