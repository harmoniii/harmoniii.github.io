<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script> /*image change*/
		function imagefun() {
            var Image_Id = document.getElementById('getImage');
            if (Image_Id.src.match("1.png")) {
                Image_Id.src = "2.png";
            }
            else {
                Image_Id.src = "1.png";
            }
        }   
	</script>
</head>
<body>
	v3.1<br><img alt="" src="1.png" id="getImage" onclick="imagefun()"/>
</body>
