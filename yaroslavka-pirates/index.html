<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script> 
		var mySounds = [ 'nya.mp3', 'dasha.mp3' ]
		function playsound(){
			var index = Math.floor(Math.random() * 1000) % mySounds.length;
			$.playSound('mySounds[index]);
		}
		/* zeroing score */
		var score = 0;
		/*image change*/
		function imagechange() {
            var Image_Id = document.getElementById('getImage');
            if (Image_Id.src.match("1.png")) { // if default pic
				playsound();
                Image_Id.src = "2.png"; // change to 2nd
				const clicks = document.querySelector('.clicks'); // looking for class clicks
				clicks.id = document.querySelector('clicks'); // gets an id
				score += 1; // adds 1 point
				clicks.innerHTML = score; // changing it in <a>
            }
            else {
                Image_Id.src = "1.png"; // returt 1st pic
            }
        }   
	</script>
</head>
<body>
	v3.4.3<br><img alt="" src="1.png" id="getImage" onclick="imagechange()"/>
	<p>Score: <a class="clicks">0</a></p>
</body>
