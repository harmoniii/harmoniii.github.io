<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
	function changeImage() {
    if (document.getElementById("imgClickAndChange").src == "1.png"){
        document.getElementById("imgClickAndChange").src = "2.png";
    } else {
        document.getElementById("imgClickAndChange").src = "1.png";
    }
}
</script>
<body>
	<img alt="" src="1.png" id="imgClickAndChange" onclick="changeImage()"/>
</body>
